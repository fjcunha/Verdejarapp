<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>VerdejarApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page content-page" >
  
    <ion-card class="card-top" (click)="GoToPage('MapsPage')"><!--Cartão de arvores plantadas-->
      <img src="assets/imgs/hand-tree.jpg" class="card-image"/>
      <!--<div class="card-title">2100</div>--><!--Para testar diversos numeros-->
      <div class="card-title">{{_arvores?.length}}</div>
      <div class="card-subtitle">
        Árvores plantadas <br>
        <span style="font-size: 15px;">Clique para ver no mapa </span>
      </div>
    </ion-card><!--fim cartão arvores plantadas-->

    <ion-card class="card-bottom"><!--Cartão sobre o Verdejar-->
      <ion-card-header class="card-aboutus-title">
        Quem Somos:
      </ion-card-header>
      <ion-card-content class="card-aboutus-content">
        {{_confgis?.History}}

        <h3>Missão:</h3>
        {{_confgis?.Mission}}

        <h3>Visão:</h3>
        {{_confgis?.Vision}}

      </ion-card-content>
    </ion-card><!--Fim cartão sobre o Verdejar-->
