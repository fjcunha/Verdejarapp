<ion-content padding style="background-color: #999999!important">
  <ion-slides>
    <ion-slide *ngFor="let imgs of data.objImg.fotos">
      <img src="{{data.objImg.url+imgs.user_id+'/'+imgs.id_arvore+'/'}}" alt="{{data.objImg.especie.descricao}}" class="fullscreen-image">
      <p class="legenda-img">{{data.objImg.especie.descricao}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
