<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Arvores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding  class="card-background-page content-page" >
  <ion-list style="background:transparent;">
    <ion-item style="border-radius: 20px;
    background: #ffffff;
    margin-bottom: 5px;" *ngFor="let tree of _customer.Trees">
      <ion-thumbnail item-start>
        <img src="{{_imgUrl + tree.Photos[0]?.Url}}">
      </ion-thumbnail>
      <!-- <h2>Data Criação: <br/> {{tree.created_at}}</h2> -->
      <p>{{tree.Specie?.Name}}</p>
      <!-- <button ion-button clear item-end>View</button> -->
    </ion-item>
  </ion-list>
</ion-content>
