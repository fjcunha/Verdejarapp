<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Arvores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding  class="card-background-page content-page"  >
  <ion-list style="background:transparent;">
    <ion-item (click)="navCtrl.push('NewtreePage')" class="tree-item" style="background: rgba(97, 245, 73, 0.6196078431372549);;    border: 4px solid rgba(11, 173, 11, 0.3803921568627451);">
      <ion-thumbnail item-start >
        <ion-icon name="add-circle" style="font-size: 60px;color:rgba(26, 56, 21, 0.5803921568627451);position: absolute;top: 20%;"></ion-icon>
      </ion-thumbnail>
      <!-- <h2>Data Criação: <br/> {{tree.created_at}}</h2> -->
      <p class="new-tree-text">NOVA ÁRVORE</p>
      <!-- <button ion-button clear item-end>View</button> -->
    </ion-item>

    <ion-item text-wrap class="tree-item" *ngIf="_customer.Trees?.length == 0">
      <h3 style="    text-align: center;
      font-weight: bold;
      font-size: 16px;">Você não possui árvores cadastradas</h3>
    </ion-item>

    <ion-item class="tree-item" *ngFor="let tree of _customer.Trees" (click)="TreeDetails(tree.TreeID)">
      <ion-thumbnail item-start>
        <img src="{{_imgUrl + tree.Photos[0]?.Url}}">
      </ion-thumbnail>
      <h2>{{tree.Specie?.Name}}</h2>
      <p>Data Criação: {{tree.Created_at}}</p>
      <h2>Fotos: {{tree.Photos.length}}</h2>
      <p style="position: absolute;
      bottom: 5px;
      right: 15px;
      font-size: 12px;">Clique para ver mais...</p>
    </ion-item>
  </ion-list>
</ion-content>
