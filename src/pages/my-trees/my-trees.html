<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Arvores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tree of _customer.arvore">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>Data Criação: <br/> {{tree.created_at}}</h2>
      <!-- <p>Hayao Miyazaki • 1988</p> -->
      <!-- <button ion-button clear item-end>View</button> -->
    </ion-item>
  </ion-list>
</ion-content>
