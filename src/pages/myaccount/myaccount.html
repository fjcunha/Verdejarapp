<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minha Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        
        <ion-card-content>
          <ion-card-title>
           {{userInfos?.name}}
          </ion-card-title>
        </ion-card-content>
        <ion-item>
            <ion-label stacked>Nome Completo</ion-label>
            <ion-input [(ngModel)]="userInfos.name" [disabled]="minhaContaAlterarInput" type="text" placeholder="Nome Completo"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="userInfos.email" [disabled]="minhaContaAlterarInput" type="email" placeholder="Email"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label stacked>Telefone</ion-label>
            <ion-input [(ngModel)]="userInfos.phone" [disabled]="minhaContaAlterarInput" type="text" placeholder="(DD) Telefone"></ion-input>
        </ion-item>  
        <ion-item *ngIf="userInfos.arvore">
          <ion-icon name='flower' item-start style="color: #008000"></ion-icon>
          Arvores
          <ion-badge item-end>{{userInfos?.arvore.length}}</ion-badge>

          <ion-item *ngFor="let itemFotos of userInfos?.arvore.fotos" >
            <ion-icon name='images' item-start style="color: #3f729b"></ion-icon>
              Fotos
            <ion-badge item-end>{{userInfos?.arvore?.fotos.length}}</ion-badge>
          </ion-item>

        
        </ion-item>

        <ion-item *ngIf="!userInfos.arvore">
          <ion-icon name='flower' item-start style="color: #008000"></ion-icon>
          
            <button ion-button outline item-end icon-start>
                <ion-icon name="plus"></ion-icon>
                Cadastre sua arvore
            </button>
          
          
        </ion-item>

        

        <ion-item > 
            <button ion-button outline item-end icon-start (click)="AtivarInput()" *ngIf="minhaContaBotaoAlterarMostrar">
                <ion-icon name="filing"></ion-icon>
                Alterar
            </button>
            <button ion-button color="secondary" outline item-end icon-start (click)="AtivarInput()" *ngIf="minhaContaBotaoSalvarMostrar">
                <ion-icon name="filing"></ion-icon>
                Salvar
            </button>
        </ion-item>        
      </ion-card>


</ion-content>
