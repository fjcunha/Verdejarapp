<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="person-add"></ion-icon> Nova Conta</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="cadastro" >
    <ion-grid>
      <ion-list>  
        <ion-row>
          <ion-col col-6 >
            <ion-item>
              <ion-label floating>Nome:</ion-label>
              <ion-input type="text" name="nome" formControlName="nome"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-10>
            <ion-item>
              <ion-label floating>Sobrenome:</ion-label>
              <ion-input type="text" name="sobrenome" formControlName="sobrenome"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>  
          <ion-col col-10>
            <ion-item>
              <ion-label floating>E-mail:</ion-label>
              <ion-input type="mail" formControlName="email"></ion-input>
            </ion-item>
            <h6 *ngIf="errorEmail" class="error">{{messageEmail}}</h6>
          </ion-col>
          <ion-col offset-2>
            <!--espaÃ§o vazio-->
          </ion-col>  
        </ion-row>
        <ion-row>  
          <ion-col col-4>
              <ion-item>
                <ion-label floating>DDD:</ion-label>
                <ion-input type="number" formControlName="ddd" maxlength="2"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-8>
              <ion-item>
                <ion-label floating>Telefone:</ion-label>
                <ion-input type="number" formControlName="telefone" maxlength="9"></ion-input>
            </ion-item>
          </ion-col>   
        </ion-row>
        <ion-row>
          <ion-item>
              <ion-label floating>Profile Picture</ion-label>
              <ion-input type="file"></ion-input>
          </ion-item>
        </ion-row>
      
        <ion-row>  
            <ion-col col-10>
                <ion-item>
                  <ion-label floating>Senha:</ion-label>
                  <ion-input type="password" formControlName="senha1"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-10>
                <ion-item>
                  <ion-label floating>Repetir a senha:</ion-label>
                  <ion-input type="password" formControlName="senha2"></ion-input>
              </ion-item>
            </ion-col>   
          </ion-row>
          
          <ion-row>  
            <ion-col col-12>
                    <ion-item>
                      <ion-label stacked>Aceitar Termos</ion-label>                      
                      <button ion-button clear item-end (click)="showAlert()">Ler</button>
                      <ion-toggle enable checked="False" formControlName="termosContrato"></ion-toggle>
                    </ion-item>    
            </ion-col>  
          </ion-row>
          <ion-row> 
            <ion-col offset-8>       
              <button [disabled]="cadastro.invalid"ion-button color="secondary">Enviar</button>
            </ion-col>
          </ion-row>
      </ion-list>  
      
    </ion-grid>    
    
  </form>
</ion-content>
