<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Arvore</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Escolha a especie</ion-label>
      <ion-select [(ngModel)]="tree.especie_id" cancelText="Cancelar">
        <ion-option *ngFor="let esp of especies" value={{esp.id_especie}}>{{esp.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <img [src]="imgtree" style="width:100%;" />
    </ion-item>
  </ion-list>
      
  <button ion-button block color="secondary" icon-start (click)="changePicture()">
      <ion-icon name="camera"></ion-icon>
      Tirar foto
  </button>
  <button ion-button block (click)="CreateTree()" > Cadastrar Ã¡rvore  </button>
</ion-content>
