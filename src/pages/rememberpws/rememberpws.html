<ion-content padding class="content-login" padding style="padding: 50px !important;">
  <div padding-horizontal text-center style="margin-top:20px;">
    <div class="content_item_logo">
      <div class="item_logo">
        <img class="img_logo" src="assets/imgs/logo_verdejar.png" />

        <h2 ion-text style="margin-top:0;" class="text-primary">
          <strong style="color:green;">
            Verdejar
          </strong>

          App
        </h2>
      </div>
    </div>
  </div>

    <ion-item>
        <ion-label floating><ion-icon name="person"></ion-icon> Digite seu e-mail:</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
        
    </ion-item>
    
    <button ion-button icon-end block (click)="RememberPassword()" color="secondary" style="margin-top: 15px;">
      <span style="font-size: 18px; font-weight: 300; width: 125px;">

        <ion-icon name="send"></ion-icon> Enviar
      </span>
    </button>

    <button ion-button icon-start block (click)="navCtrl.pop()" color="purple">
      <span style="font-size: 18px; font-weight: 300; width: 125px;">

        Voltar
      </span>
    </button>
        <!-- <button ion-button full ></button> -->
    
    
</ion-content>
