<ion-content class="card-background-page content-page">

  <ion-card class="card-bottom"><!--Cartão sobre o Verdejar-->
    <ion-card-header>
      <ion-row>
        <ion-col col-12>
          <ion-slides pager="true">
            <ion-slide *ngFor="let imgs of tree.Photos">
              <img src="{{_imgUrl + imgs.Url}}">
              <!-- <p class="legenda-img">{{data.objImg.especie.descricao}}</p> -->
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content >
      <ion-row >
        <ion-col col-12 style="text-align:center;">
          Espécie: <h2 style="font-size: 25px;">{{tree.Specie?.Name}}</h2>
          <p style="text-align: justify">
            <b>Descrição:</b> 
            {{tree.Specie?.Description}}
          </p>

          <p style="text-align: justify">
            <b>Criada por:</b> 
            {{tree.User?.Name}}
          </p>

          <p style="text-align: justify">
            <b>Data:</b> 
            {{tree.Created_at}}
          </p>

          <p style="text-align: justify">
            <b>Localização:</b> 
            {{tree.Latitude}},{{tree.Longitude}}
          </p>

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card><!--Fim cartão sobre o Verdejar-->
</ion-content>
